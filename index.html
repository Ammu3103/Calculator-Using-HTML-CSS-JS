<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator to perform simple operations like Addition,Subtraction,Multiplication,Division,Modulus,SquareRoot,Power,Backspace and Rest ">
    <meta name="keywords" content="Add,Subtraction,Multiplication">
    <meta name="author" content="Amulya Macha">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons_279864.svg" type="image/svg">
   
</head>
<body>
    
        <div class="title mx-auto my-4 p-2">Calculator</div>
        <div class="container m-auto cal">
            <input type="text" placeholder="0" class="input_bar m-1">
            <div class="btns">
                    <button>(</button>
                    <button>)</button>
                    <button>Del</button>
                    <button>AC</button>
                
                
                    <button >7</button>
                    <button  >8</button>
                    <button >9</button>
                    <button >÷</button>
                
                    <button >4</button>
                    <button >5</button>
                    <button >6</button>
                    <button >x</button>
                
                    <button >3</button>
                    <button >2</button>
                    <button >1</button>
                    <button >-</button>
                
                    <button >0</button>
                    <button >.</button>
                    <button >%</button>
                    <button id="plus" >+</button>
                
                    <button >√</button>
                    <button >^</button>
                    <button>=</button>
                    
                
            </div>
            
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
